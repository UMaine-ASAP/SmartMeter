
<!DOCTYPE html>

.axis path,
.axis line {
  fill: none;

  fill: #ff9933;

  fill: #ea494a;

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatPercent = d3.format(".0%");

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

$(document).ready(function()  
  { 
    $.get('http://localhost:8888/code/bootstrap/data/greenbutton.xml', function(d){ 
    var data = $.xmlToJSON(d)
    data = data.content.IntervalBlock.IntervalReading;


    // So, since green button data is kinda ugly, I'm gonna parse it out here now and maybe we can do something better later

    // IMPORTANT NOTE: There is a problem because with "normal green button the <IntervalBlock xmlns="http://naesb.org/espi"> tags disrupt the parsing so I was forced to remove manually these tags"

    // First 24 Hours
    var hour_data = []
    $.each( data.slice(0, 24), function(ind, val) {

      hour_data[ind] = [];
      hour_data[ind]['value'] = parseInt(val.value.Text, 10);
      hour_data[ind]['time'] = new Date(parseInt(val.timePeriod.start.Text, 10)*1000);

    });

    // All the days in the data set, up to 30.
    // Aggregates all power data into one variable
    // Sets time as the first timestamp in the set


    var threshold = 4000;

    var total_data_day = [];
    var normal_data_consumption= [];
    var i = -1;   // ISSUE: I was forced to initialized to -1... 
    var test=0;
    var consumption_per_day =0;
    var consumption_normal_per_day =0;


    // we select the 24*30 first hours... ie the first 30 days ie the first month!

    $.each(data.slice(0, 720), function(ind, val) {

      // Every 24 hours - Every day we store the "total" consumption_per_day
      if(ind%24 == 0)
      { 


        total_data_day[++i] = [];  // ISSUE: ... otherwise problem here
        total_data_day[i]['value']= consumption_per_day;

        normal_data_consumption[i] = [];  
        normal_data_consumption[i]['value']= consumption_normal_per_day;

        consumption_per_day=0;
        consumption_normal_per_day =0;
        total_data_day[i]['time'] = new Date(parseInt(val.timePeriod.start.Text, 10) *1000);
        normal_data_consumption[i]['time'] = new Date(parseInt(val.timePeriod.start.Text, 10) *1000);

        console.log("NORMAL" + i + "-----" + normal_data_consumption[i]['value']);
        console.log("TOTAL" + i + "-----" + total_data_day[i]['time'] + "-------" + total_data_day[i]['value']);

      }
      else{

        if (parseInt(val.value.Text, 10)<threshold){
          consumption_normal_per_day = parseInt(val.value.Text, 10) + consumption_normal_per_day;
        }
        // we increment consumption_per_day until we reach the end of the day
        consumption_per_day= parseInt(val.value.Text, 10) + consumption_per_day;
      }
      

    });


    // This if for one MONTH : 

    x.domain(total_data_day.map(function(d) { 
      console.log(d.time.getUTCDate());
      return d.time.getUTCDate(); }));

    y.domain([0, d3.max(total_data_day, function(d) { return d.value })]);

    //  in order to superpose two kinds of datas the normal and the peaks ones we calculate the normal consumption (in orange) and the total (in red)

    // the total :
    
    svg.selectAll(".bar")

        .data(total_data_day)          
        .enter().append("rect")

        .attr("x", function(d) {return x(d.time.getUTCDate()); }) 
        .attr("width", x.rangeBand())
        .transition().delay(function (d, i) { return i *30;}) // Cutsy animation
        .attr("y", function(d) { return y(d.value);  })
        .attr("height", function(d) {return (height - y(d.value)); })
        .attr("class", function(d) {return "barPeack";})

    // the normal bars :
    
    svg.selectAll(".bar")

        .data(normal_data_consumption)          
        .enter().append("rect")

        .attr("x", function(d) {return x(d.time.getUTCDate()); }) 
        .attr("width", x.rangeBand())
        .transition().delay(function (d, i) { return i *30;}) // Cutsy animation
        .attr("y", function(d) { return y(d.value);  })
        .attr("height", function(d) {return (height - y(d.value)); })
        .attr("class", function(d) {return "barNormal";})


    
    
    // This if for one DAY:

    x.domain(hour_data.map(function(d) { //console.log(d.time.getHours());
    return d.time.getHours(); }));
    y.domain([0, d3.max(hour_data, function(d) { return d.value; })]);


    svg.selectAll(".bar")

        .data(hour_data)          // This is the other place were you'll need to change to day data for the second view
        .enter().append("rect")

        .attr("x", function(d) {return x(d.time.getHours()); }) //    AND THERE!!!
        .attr("width", x.rangeBand())
        .transition().delay(function (d, i) { return i *30;}) // Cutsy animation
        .attr("y", function(d) { return y(d.value);  })
        .attr("height", function(d) {return (height - y(d.value)); })
        .attr("class", function(d) {
          if ((d.value)<threshold){
            return "barNormal";
          }
          else {
            return "barPeack";
          }
        })
*/
    // COMMON SETTINGS
        
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 8)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Killowatt Hours");


  });
});
</script>
