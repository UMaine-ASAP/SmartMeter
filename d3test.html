<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatPercent = d3.format(".0%");

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

$(document).ready(function()  
  { 
    $.get('http://localhost:8888/code/bootstrap/data/greenbutton.xml', function(d){ 
    var data = $.xmlToJSON(d)
    data = data.content.IntervalBlock.IntervalReading;


    // So, since green button data is kinda ugly, I'm gonna parse it out here now and maybe we can do something better later

    // IMPORTANT NOTE: There is a problem because with "normal green button the <IntervalBlock xmlns="http://naesb.org/espi"> tags disrupt the parsing so I was forced to remove manually these tags"

    var dateOfTheDay =11;
    var beginningHour=0;
    var endHour=0;
    var threshold = 4700;

    dayGraph(threshold, data, dateOfTheDay, beginningHour, endHour);

    // All the days in the data set, up to 30.
    // Aggregates all power data into one variable
    // Sets time as the first timestamp in the set

    //monthGraph(threshold, data);
    


    // COMMON SETTINGS
        
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 8)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Killowatt Hours");


  });
});



function dayGraph(threshold, data, dateOfTheDay, begin, end){
  
  var beginningHour = dateOfTheDay * 24 -24
  var endHour = dateOfTheDay * 24

  console.log(beginningHour + "***" + endHour + "**" + dateOfTheDay)

  // First 24 Hours
    var hour_data = []
    $.each( data.slice(beginningHour, endHour), function(ind, val) {

      hour_data[ind] = [];
      hour_data[ind]['value'] = parseInt(val.value.Text, 10);
      hour_data[ind]['time'] = new Date(parseInt(val.timePeriod.start.Text, 10)*1000);

    });



    // This if for one DAY: 

    x.domain(hour_data.map(function(d) {
    return d.time.getHours(); }));
    y.domain([0, d3.max(hour_data, function(d) { return d.value; })]);


    svg.selectAll(".bar")

        .data(hour_data)          // This is the other place were you'll need to change to day data for the second view
        .enter().append("rect")

        .attr("x", function(d) {console.log(d.time.getDate());
        return x(d.time.getHours()); }) //    AND THERE!!!
        .attr("width", x.rangeBand())
        .transition().delay(function (d, i) { return i *30;}) // Cutsy animation
        .attr("y", function(d) { return y(d.value);  })
        .attr("height", function(d) {return (height - y(d.value)); })
        .attr("class", function(d) {
          if ((d.value)<threshold){
            return "barNormal";
          }
          else {
            return "barPeack";
          }
        })




}    

function monthGraph(threshold, data){


    

    var total_data_day = [];
    var normal_data_consumption= [];
    var i = 0;
    var consumption_total_per_day =0;
    var consumption_normal_per_day =0;
    var dateOfTheDay;

    // we select the 24*31 first hours... ie the first 31 days ie the first month!

    $.each(data.slice(0, 768), function(ind, val) {

      if(ind%24 != 0 || ind==0){ 

        if (parseInt(val.value.Text, 10)<threshold){
          consumption_normal_per_day = parseInt(val.value.Text, 10) + consumption_normal_per_day;
        }

        consumption_total_per_day= parseInt(val.value.Text, 10) + consumption_total_per_day;
        dateOfTheDay = new Date(parseInt(val.timePeriod.start.Text, 10) *1000);

        //console.log("*** i: " + i + " **** consumption_normal_per_day: " + consumption_normal_per_day + " **** consumption_total_per_day " + consumption_total_per_day);
      }

      else{
        total_data_day[i] = []; 
        total_data_day[i]['value']= consumption_total_per_day;

        normal_data_consumption[i] = [];  
        normal_data_consumption[i]['value']= consumption_normal_per_day;

        consumption_total_per_day=0;
        consumption_normal_per_day =0;
        total_data_day[i]['time'] = dateOfTheDay;
        normal_data_consumption[i]['time'] = dateOfTheDay;
        //console.log("TEST 1 jour " + i + " **** " + normal_data_consumption[i]['value']);
        i++;

        
        //console.log("TOTAL" + i + "-----" + normal_data_consumption[i]['time'] + "-------" + normal_data_consumption[i]['value']);


      }
      

    });


    // This if for one MONTH : 


    x.domain(total_data_day.map(function(d) { 
      console.log(d.time.getDate());
      return d.time.getDate(); }));

    y.domain([0, d3.max(total_data_day, function(d) { return d.value })]);

    //  in order to superpose two kinds of datas the normal and the peaks ones we calculate the normal consumption (in orange) and the total (in red)

    // the total :
    
    svg.selectAll(".bar")

        .data(total_data_day)          
        .enter().append("rect")

        .attr("x", function(d) {return x(d.time.getDate()); }) // change the date here!
        .attr("width", x.rangeBand())
        .transition().delay(function (d, i) { return i *30;}) // Cutsy animation
        .attr("y", function(d) { return y(d.value);  })
        .attr("height", function(d) {return (height - y(d.value)); })
        .attr("class", function(d) {return "barPeack";})

    // the normal bars :
    
    svg.selectAll(".bar")

        .data(normal_data_consumption)          
        .enter().append("rect")

        .attr("x", function(d) {return x(d.time.getDate()); }) 
        .attr("width", x.rangeBand())
        .transition().delay(function (d, i) { return i *30;}) // Cutsy animation
        .attr("y", function(d) { return y(d.value);  })
        .attr("height", function(d) {return (height - y(d.value)); })
        .attr("class", function(d) {return "barNormal";})




}  
</script>
