<!DOCTYPE HTML>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src = "bg v5.js"></script>
	<link rel="stylesheet" type="text/css" href="bg v5.css" />
</head>

<body>

	<ul class = "graph">

		<li class = "title">
				<h1>
					Monthly Average
				</h1>

		</li>

		<br>

		<li>
			<div class = "words usage">
				<h3 class = "vcenterlabel"> Yours </h3>
			</div>

			<div class = "bar user"></div>

			<div class = "data">
				<h3 class = "vcenter">
					<span class = "usage userUsage"><script> document.write(userAvg)</script>  kWh / <script> document.write("$" + roundNumber((userAvg * .1589), 2))</script></span>
				</h3>
			</div>
		</li>

		<li>
			<div class = "words">
				<h3 class = "vcenterlabel"> State </h3>
			</div>


			<div class = "bar state"></div>

			<div class = "data">
				<h3 class = "vcenter">
					<span class = "stateUsage"><script>document.write(stateAvg)</script> kWh / <script> document.write("$" + roundNumber((stateAvg * .1589), 2))</script></span>
				</h3>
			</div>
		</li>

		<li>
			<div class = "words">
				<h3 class = "vcenterlabel"> Nation </h3>
			</div>

			<div class = "bar national"></div>

			<div class = "data">
				<h3 class = "vcenter">
					<span class = "nationalUsage"><script>document.write(natAvg)</script> kWh / <script> document.write("$" + roundNumber((natAvg * .118), 2))</script></span>
				</h3>
			</div>
		</li>		
	</ul>

	
</body>

</html>
