					            			Devices

				            	</div>
				            <div id="faq" class="span1">

				            				<br>
				            				FAQ
				            			</div>
				            		</a>
				            </div>
				            <div id="settings" class="span1">

					            		<div class="active">
					            			<img src="bootstrap/img/settings.png" alt=""/>
					            			<br>
					            			Settings
					            		</div>
				            		</a>
				            </div>
				            <div id="alert" class="span1">

					            		</div>
				            		</a>
				            </div> 
				            
				        </div>
			        </div>
			    </div>
	        </div>
	        <div class="container-fluid">
	        	<div class="row-fluid">
	        		<!-- **** Mainscreen  **** -->

					<div id="mainscreen" class="span12">

						<!-- **** Nav bar left **** -->

							
			            <div id="navLeft" class="span3">
			            	<h2 class="header">Dashboard</h2>
			            	<div id="box-left">
					            <div class="box-header">
									<h3><i class="icon-cog"></i><span class="break"></span>Settings</h3>
								</div>

								<div class="box-content">

									<table class="table table-striped">
										<tr>
											<div style="width:100px, overflow:hidden;">
												<td>Select a timescale<br><br>
													<div id="selectedDuration" class="btn-group" data-role="buttons-checkbox">
														<button id="button1" type="buttonDuration" onClick="buttonPush(this.id)" class="btn btn-normal">Day</button>
														<button id="button2" type="buttonDuration" onClick="buttonPush(this.id)" class="btn btn-inverse">Month</button>
														<button id="button3" type="buttonDuration" onClick="buttonPush(this.id)" class="btn btn-normal">Year</button>
													</div>
												</td>	
											</div>								
										</tr>
										<tr>
											<td id= "periodRow">
											<span id="textTimescale">Select a ... </span><br><br>
												<div class="control-group">
										            <div class="controls input-append date form_datetime" data-link-field="dtp_input1">
										            	<input id="textSelector" type="text" value="">
										            	<span class="add-on">
										            		<i class="icon-th"></i>
										            	</span>
										            </div>
													<input type="hidden" id="dtp_input1" value=""/><br/>
										        </div>  
									        </td>
										</tr>
										<tr>
											<td id="weatherRow" >
												<input id="checkBoxWeather" type="checkbox" value="false" style="vertical-align:super; margin-right:5px;"/> Add weather data 
											</td>
										</tr>
										<tr>
											<td id="rangeRow">
												<span id="textTimescaleRange">Select a ... </span>
												<div class="slider sliderRange sliderBlue ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false">
												</div>

												<div class="field_notice">
													<span class="must sliderRangeLabel">
														0 - 0
													</span>
												</div>
											</td>
										</tr>
										
									</table>
									
									<br>
									<button onClick= "submitButtonClicked()" class="btn btn-primary" type="submit">Submit</button>
								</div>	
							</div>
			            </div>

			            <!-- **** Content **** -->

			            <div id="content" class="span9">
			            	
			            	<h2 class="header"> My consumption</h2>
			            		<div class="row-fluid">
			            			<div id="mySVG" class="span12">

				            		</div>
				            	</div>
				            	<hr />		
				            	<div class="row-fluid">
					            		<div class="span8">
					            			
					            			<h3> Summary for the range </h3>
					            				<span id="percentageNormal" class="percentage"></span>
					            				<div class="myprogress progress active ease-in-out">
   													<div id="progressBar1" class="bar"></div>
   												</div>
   												
   												<span id="percentagePeak" class="percentage"></span>
   												<div class="myprogress progress active ease-in-out">
   													<div id="progressBar2" class="bar"></div>
   												</div>

					            		</div>

					            		<div class="span4">
					            			<h3 id="costs"> Estimated cost </h3>
					            			<span id="estimatedCost">0</span>

				            			</div>
			            		</div>
			            		<hr />

			            		<div id="circles" class="row-fluid">
					            		<div class="span4">
					            			<h3> Total KW/H </h3>
					            			<div>
					            				<img id="image_test1" src="bootstrap/img/circle_kwh.png" alt=""/>
					            				<span id="textCircle1" class="circleData">000</span>
					            			</div>
					            		</div>
					            		<div class="span4">
					            			<h3> Trees </h3>
					            			<div>
					            				<img id="image_test2" src="bootstrap/img/circle_tree.png" alt=""/>
					            				<span id="textCircle2" class="circleData">0</span>
					            				<img id="icon_test2" src="bootstrap/img/icon_tree.png" alt=""/>
					            			</div>
					            		</div>
					            		<div class="span4">
					            			<h3> Barrels</h3>
